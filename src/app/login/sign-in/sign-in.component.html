<div
  class="container"
  style="max-width: 320px; margin-top: 50px; animation: fadeInUp 1.5s"
>
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Ingresa</h3>
    </div>
    <div class="card-body">
      <form class="form" (ngSubmit)="show('Hello')">
        <label for="mail">Correo:</label>
        <input
          type="text"
          [(ngModel)]="mail"
          name="mail"
          id="mail"
          class="form-control"
          placeholder="Correo"
        />
        <label for="pass">Contraseña:</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          id="pass"
          class="form-control"
          placeholder="Contraseña"
        />
        <br />
        <input type="submit" value="Ingresar" class="btn btn-success" />
      </form>
    </div>
  </div>
</div>
